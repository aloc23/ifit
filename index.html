<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <metname="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Cashflow Forecast Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📈 Cashflow Forecast Tool</h1>

  <input type="file" id="fileInput" />
  <div id="summary"><strong>Remaining:</strong> <span id="remaining">€355,000</span></div>

  <div id="actionButtons">
    <button onclick="addRepaymentRow()">➕ Add Repayment</button>
    <button onclick="applyRepayments()">✅ Apply Repayments</button>
    <button onclick="exportFile()">📁 Export</button>
    <button onclick="toggleFullTable()">📋 Toggle Full Table</button>
  </div>

  <div id="repayments"></div>

  <div id="summaryCards">
    <div class="card">Total Repaid: <span id="totalRepaid">€0</span></div>
    <div class="card">Final Balance: <span id="finalBalance">€0</span></div>
    <div class="card">Lowest Week: <span id="minWeek">–</span></div>
  </div>

  <canvas id="chartCanvas"></canvas>
  <div id="tableContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js?v=123"></script>
</body>
</html>
