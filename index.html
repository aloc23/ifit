<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashflow + Loan Simulator</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="main.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      max-width: 1100px;
      margin: 1.5rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #444;
      color: white;
    }
    td[contenteditable="true"] {
      background: #e0f7fa;
    }
    label, select, input, button {
      margin: 0.5rem 0;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Cashflow Dashboard with Loan Impact (‚Ç¨)</h1>

  <div class="section">
    <h2>Loan Repayment Settings</h2>
    <div class="controls">
      <label>
        Weekly Repayment (‚Ç¨):
        <input type="number" id="repaymentAmount" value="5000" min="0" />
      </label>
      <label>
        Weeks of Month to Apply:
        <select multiple id="weeksSelect">
          <option value="0">Week 1</option>
          <option value="1">Week 2</option>
          <option value="2">Week 3</option>
          <option value="3">Week 4</option>
        </select>
      </label>
      <button onclick="applyRepayment()">Apply Repayment</button>
      <button onclick="saveTable()">üíæ Save</button>
      <button onclick="resetTable()">üîÑ Reset</button>
      <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
    </div>
  </div>

  <div class="section">
    <h2>Cashflow Table (Editable)</h2>
    <input type="file" accept=".csv" id="csvUpload" />
    <div id="table-container"></div>
  </div>

  <div class="section">
    <h2>Cashflow Charts</h2>
    <canvas id="balanceChart"></canvas>
    <canvas id="flowChart"></canvas>
  </div>
</body>
</html>
