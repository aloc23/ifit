<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashflow Forecast Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=9" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📉 Cashflow Forecast Tool</h1>
    <input type="file" id="fileInput" accept=".xlsx" />
    <p><strong id="remaining">Remaining: €355,000</strong></p>
    
    <div class="repayment-controls">
      <button id="addRepayment">➕ Add Repayment</button>
      <button id="clearRepayments">🗑️ Clear Repayments</button>
      <button id="savePlan">💾 Save Plan</button>
      <button id="loadPlan">📂 Load Plan</button>
      <button id="exportExcel">⬇️ Export to Excel</button>
      <button id="exportPDF">⬇️ Export to PDF</button>
    </div>
    
    <div id="repaymentInputs" class="repayment-container"></div>
    
    <div class="summary">
      <div><strong>Total Repaid:</strong> <span id="totalRepaid">€0</span></div>
      <div><strong>Final Balance:</strong> <span id="finalBalance">€0</span></div>
      <div><strong>Lowest Week:</strong> <span id="lowestWeek">–</span></div>
    </div>

    <div class="chart-controls">
      <label for="chartType">Chart Type:</label>
      <select id="chartType">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
        <option value="radar">Radar</option>
        <option value="pie">Pie</option>
      </select>
      <label><input type="checkbox" id="toggleRepayments" checked /> Show Repayments Overlay</label>
      <button id="resetZoom">Reset Zoom</button>
      <button id="exportPNG">Export Chart as PNG</button>
    </div>
    
    <div class="chart-wrapper">
      <canvas id="chartCanvas"></canvas>
    </div>
    <div id="spreadsheetTable"></div>
  </div>
  <script src="script.js?v=9"></script>
</body>
</html>
