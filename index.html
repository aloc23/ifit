<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cashflow Forecast Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💶 Cashflow Forecast Tool</h1>

    <div class="upload-section">
      <input type="file" id="xlsxUpload" accept=".xlsx" />
      <div id="remainingBalance">Remaining: €355,000</div>
      <div id="summaryCards">
  <div class="card">Total Repaid: <span id="totalRepaid">€0</span></div>
  <div class="card">Final Balance: <span id="finalBalance">€0</span></div>
  <div class="card">Lowest Week: <span id="minWeek">–</span></div>
</div>

    <div class="repayment-controls">
      <div id="repaymentSection"></div>
      <button id="addRepayment">➕ Add Repayment</button>
      <button id="applyRepayments">✅ Apply Repayments</button>
      <button id="exportXLSX">💾 Export</button>
    </div>

    <div class="view-controls">
      <button id="toggleTable">🗃️ Toggle Full Table</button>
    </div>

    <canvas id="forecastChart"></canvas>

    <div id="tablePreview" class="collapsed"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
